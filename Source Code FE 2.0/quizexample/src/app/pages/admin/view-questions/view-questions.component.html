<h1>Câu hỏi của đề <b>{{qTitle}}</b></h1>
<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="container text-center">
        <button [routerLink]="'/admin/add-question/'+qId+'/'+qTitle" mat-raised-button color="primary">Thêm câu hỏi</button>
      </div>
      <div class="col-md-12 mt20" *ngIf="questions.length == 0">
        <mat-card>
          <mat-card-content>
            <h2>hiện tại không có câu hỏi nào!!</h2>
          </mat-card-content>

        </mat-card>
      </div>
      <mat-card *ngFor="let q of questions;let i = index" class="mt20">
        <mat-card-content >
          <p>
            <b>Câu {{i + 1}})</b>
            <span class="ml20" [innerHTML]="q.content"></span>
          </p>

          <div class="container-fluid">
            <div class="row">
              <div  class="col-md-6">
                <p><b>A. </b>{{q.option1}}</p>
              </div>
              <div class="col-md-6">
                <p><b>B. </b>{{q.option2}}</p>
              </div>
              <div *ngIf="q.option3" class="col-md-6">
                <p><b>C. </b>{{q.option3}}</p>
              </div>
              <div *ngIf="q.option4" class="col-md-6">
                <p><b>D. </b>{{q.option4}}</p>
              </div>
            </div>
            <mat-divider></mat-divider>
            <p class="mt20">
              <b>Đáp án: {{q.answer}}</b>
            </p>
          </div>
        </mat-card-content>

        <mat-card-actions>
          <button (click)="deleteQuestion(q.quesId)" mat-button color="warn">Xóa</button>
          <button [routerLink]="'/admin/quiz/'+qId+'/'+qTitle+'/question/'+ q.quesId" mat-button color="primary">Cập nhật</button>
        </mat-card-actions>

      </mat-card>

    </div>
  </div>
</div>
