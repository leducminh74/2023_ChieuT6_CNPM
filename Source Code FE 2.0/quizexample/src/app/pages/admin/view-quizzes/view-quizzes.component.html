<mat-card class="mt15 mr20 ml20" *ngFor="let q of quizzes">
 <mat-card-header>
   <div mat-card-avatar class="example-header-image"></div>
   <mat-card-title>
     {{q.title}}
   </mat-card-title>
   <mat-card-subtitle>
     {{q.category.title}}
   </mat-card-subtitle>
 </mat-card-header>

  <mat-card-content>
    <p>{{q.description}}</p>
  </mat-card-content>

  <mat-card-actions>
    <button [routerLink]="'/admin/view-questions/'+q.qId+'/'+q.title" mat-flat-button color="primary">Câu hỏi</button>
    <button [routerLink]="'/admin/quiz/'+ q.qId" class="ml20" mat-flat-button color="primary">Cập nhật</button>
    <button class="ml20" mat-flat-button color="primary">Attempts</button>
    <button class="ml20" mat-stroked-button color="primary">Điểm tối đa: {{q.maxMarks}} </button>
    <button class="ml10" mat-stroked-button color="primary">Số câu hỏi: {{q.numberOfQuestions}} </button>
    <button mat-flat-button color="accent" class="ml10" (click)="deleteQuiz(q.qId)">Xóa</button>
  </mat-card-actions>

</mat-card>

<div class="col-md-12" *ngIf="quizzes.length == 0">
  <mat-card>
    <mat-card-content>
      <h2>hiện tại không có đề thi nào!!</h2>
    </mat-card-content>
  </mat-card>
</div>

<div class="container text-center mt20">
  <button routerLink="/admin/add-quiz" mat-raised-button color="primary">Thêm đề mới</button>
</div>
