<div class="bootstrap-wrapper">
  <div class="row mt20">
    <div class="col-md-12">
      <h1>Thêm câu hỏi vào đề <b>{{qTitle}}</b></h1>

      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>
            Nhập chi tiết câu hỏi
          </mat-card-subtitle>
        </mat-card-header>
        <form class="mt20" (ngSubmit)="formSubmit()">
<!--          <mat-form-field class="w100" appearance="outline">-->
<!--            <mat-label>Nội dung câu hỏi</mat-label>-->
<!--            <textarea-->
<!--              [(ngModel)]="question.content"-->
<!--              name="content"-->
<!--              rows="5"-->
<!--              matInput-->
<!--              placeholder="Enter here.."-->
<!--              required-->
<!--            >-->
<!--            </textarea>-->
<!--          </mat-form-field>-->

          <ckeditor
            [editor]="Editor"
            data="<p>Hello, world!</p>"
            name="content"
            [(ngModel)]="question.content"
            required
          ></ckeditor>

          <div class="row mt20">
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Đáp án A</mat-label>
                <input
                  [(ngModel)]="question.option1"
                  name="option1"
                  type="text"
                  matInput
                  placeholder="Enter here.."
                  required
                >
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Đáp án B</mat-label>
                <input
                  [(ngModel)]="question.option2"
                  name="option2"
                  type="text"
                  matInput
                  placeholder="Enter here.."
                  required
                >
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Đáp án C</mat-label>
                <input
                  [(ngModel)]="question.option3"
                  name="option3"
                  type="text"
                  matInput
                  placeholder="Enter here.."
                >
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Đáp án D</mat-label>
                <input
                  [(ngModel)]="question.option4"
                  name="option4"
                  type="text"
                  matInput
                  placeholder="Enter here.."
                >
              </mat-form-field>
            </div>
          </div>
          <mat-form-field class="w100" appearance="outline">
            <mat-label>Đáp án đúng</mat-label>
            <mat-select [(ngModel)]="question.answer" name="answer" required>
              <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
              <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
              <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
              <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
            </mat-select>
          </mat-form-field>

          <div class="container text-center mt15">
            <button type="submit" mat-raised-button color="primary">Thêm</button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
