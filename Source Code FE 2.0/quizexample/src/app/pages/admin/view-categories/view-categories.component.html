<mat-card>
  <h1 >Tất cả các môn thi</h1>
  <mat-list *ngIf="categories.length > 0">
    <mat-list-item *ngFor="let c of categories">
      <mat-icon mat-list-icon>category</mat-icon>
      <div mat-line> {{c.title}}</div>
      <div mat-line> {{c.description}}</div>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>

  <div class="col-md-12" *ngIf="categories.length == 0">
    <mat-card>
      <mat-card-content>
        <h2>hiện tại không có môn thi nào!!</h2>
      </mat-card-content>
    </mat-card>
  </div>

  <div style="margin-top: 20px" class="container text-center">
    <button routerLink="/admin/add-category" mat-raised-button color="primary">Thêm môn thi mới</button>
  </div>
</mat-card>
