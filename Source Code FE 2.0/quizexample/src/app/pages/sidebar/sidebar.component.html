<mat-card>
  <mat-action-list>
    <div mat-subheader>Menu</div>
    <button routerLink="/admin" mat-list-item><mat-icon mat-list-icon>home</mat-icon>Trang chủ</button>
    <button routerLink="/admin/profile" mat-list-item><mat-icon mat-list-icon>account_circle</mat-icon>Thông tin cá nhân</button>
    <button routerLink="/admin/categories" mat-list-item><mat-icon mat-list-icon>list</mat-icon>Môn thi</button>
    <button routerLink="/admin/add-category" mat-list-item><mat-icon mat-list-icon>add_circle_outline</mat-icon>Thêm môn thi</button>
    <button routerLink="/admin/quizzes" mat-list-item><mat-icon mat-list-icon>quiz</mat-icon>Đề thi</button>
    <button routerLink="/admin/add-quiz" mat-list-item><mat-icon mat-list-icon>add</mat-icon>Thêm đề thi</button>
    <button routerLink="/admin/user-management" mat-list-item><mat-icon mat-list-icon>supervised_user_circle</mat-icon>Quản lý tài khoản</button>
    <button (click)="logout()" mat-list-item><mat-icon mat-list-icon>logout</mat-icon>Logout</button>
  </mat-action-list>

</mat-card>
