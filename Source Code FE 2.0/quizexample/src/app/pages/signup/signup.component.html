<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px">
      <div class="col-md-6 offset-md-3">
        <mat-card>

        <div class="container text-center">
          <img style="width: 100px" src="assets/image/signup-logo.png" alt="">
        </div>
        <h1 class="text-center">Đăng Ký</h1>

        <form (ngSubmit)="formSubmit()">
          <mat-form-field class="full-width"  appearance="outline">
            <mat-label>Tài khoản</mat-label>
            <input
              name="username"
              [(ngModel)]="user.username"
              matInput placeholder="Enter here..."
              required
            >
          </mat-form-field>

          <mat-form-field class="full-width"  appearance="outline">
            <mat-label>Mật khẩu</mat-label>
            <input
              name="password"
              [(ngModel)]="user.password"
              type="password" matInput placeholder="Enter here..."
              required
            >
          </mat-form-field>

          <mat-form-field class="full-width"  appearance="outline">
            <mat-label>Họ</mat-label>
            <input
              name="firstName"
              [(ngModel)]="user.firstName"
              matInput placeholder="Enter here..."
              required
            >
          </mat-form-field>

          <mat-form-field class="full-width"  appearance="outline">
            <mat-label>Tên</mat-label>
            <input
              name="lastName"
              [(ngModel)]="user.lastName"
              matInput placeholder="Enter here..."
              required
            >
          </mat-form-field>

          <mat-form-field class="full-width"  appearance="outline">
            <mat-label>Email</mat-label>
            <input
              name="email"
              type="email"
              [(ngModel)]="user.email"
              matInput placeholder="Enter here..."
              email
              required
            >
          </mat-form-field>

          <mat-form-field class="full-width"  appearance="outline">
            <mat-label>Số điện thoại</mat-label>
            <input
              name="phone"
              [(ngModel)]="user.phone"
              type="number" matInput placeholder="Enter here..."
              required
            >
          </mat-form-field>

          <div class="container text-center">
            <button type="reset" mat-raised-button color="accent">Clear Form</button>
            <button type="submit" style="margin-left: 20px" mat-raised-button color="primary">Đăng Ký</button>
          </div>

        </form>
          <mat-card-actions class="mt15">
            <mat-card-subtitle class="ml10">
              Bạn đã có tài khoản?
              <button routerLink="/login" mat-button color="primary">Đăng nhập ngay</button>
            </mat-card-subtitle>
          </mat-card-actions>
        </mat-card>

      </div>
    </div>
  </div>

</div>
