<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1  *ngIf="quizzes.length > 0" class="mt20">Danh sách tất cả đề thi</h1>
    <div class="row mt20" *ngIf="quizzes">
      <div class="col-md-4" *ngFor="let q of quizzes">
        <mat-card class="mb20">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
              {{q.title}}
            </mat-card-title>
            <mat-card-subtitle>
              {{q.category.title}}
            </mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <p class="truncate">{{q.description}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button class="ml10"  mat-button color="primary">Xem</button>
            <button [routerLink]="'/user-dashboard/instructions/'+q.qId" class="ml10" mat-button color="accent">Bắt đầu thi</button>
            <button mat-button color="warn">Số câu hỏi: {{q.numberOfQuestions}}</button>
<!--            <button mat-button color="primary">Điểm tối đa{{q.maxMarks}}</button>-->
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="col-md-12" *ngIf="quizzes.length == 0">
        <mat-card>
          <mat-card-content>
            <h2>Không có đề thi nào thuộc môn này!!</h2>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

  </div>

</div>
