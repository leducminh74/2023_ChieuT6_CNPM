<mat-card>
  <mat-action-list>
    <div mat-subheader>Menu</div>
    <button routerLink="/user-dashboard/0" mat-list-item><mat-icon mat-list-icon>home</mat-icon>Trang chủ</button>
    <button routerLink="/user-dashboard/profile/user" mat-list-item><mat-icon mat-list-icon>account_circle</mat-icon>Thông tin cá nhân</button>
    <button routerLink="/user-dashboard/0" mat-list-item >
      <mat-icon mat-list-icon>quiz</mat-icon>Tất cả các môn</button>
    <button [routerLink]="'/user-dashboard/'+c.id" mat-list-item *ngFor="let c of categories">
      <mat-icon mat-list-icon>quiz</mat-icon>{{c.title}}</button>
    <button routerLink="/user-dashboard/test/history" mat-list-item><mat-icon mat-list-icon>history</mat-icon>Lịch sử thi</button>
    <button routerLink="/user-dashboard/test/rank" mat-list-item><mat-icon mat-list-icon>trending_up</mat-icon>Bảng xếp hạng</button>
  </mat-action-list>

</mat-card>
